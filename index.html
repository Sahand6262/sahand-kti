<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KTI Registration Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
      /* PLEASE NOTE: THESE TAILWIND IMPORTS SHOULD NEVER BE DELETED */
      @tailwind base;
      @tailwind components;
      @tailwind utilities;
      /* DO NOT DELETE THESE TAILWIND IMPORTS, OTHERWISE THE STYLING WILL NOT RENDER AT ALL */

      /* Animations */
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes slideIn {
        from { transform: translateX(100%); opacity: 0; }
        to { transform: translateX(0); opacity: 1; }
      }
      .animate-fade-in { animation: fadeIn 0.5s ease-in-out; }
      .animate-fade-in-up { animation: fadeInUp 0.8s ease-out; }
      .animate-slide-in { animation: slideIn 0.5s ease-out forwards; }

      .rtl {
        direction: rtl;
        text-align: right;
      }

      /* Base styles */
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #f1f5f9; }
      ::-webkit-scrollbar-thumb { background: #94a3b8; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #64748b; }

      /* New Component Styles for the updated index.tsx */
      .modern-card {
        @apply bg-white border border-gray-200/80 shadow-lg;
      }
      .form-group {
        @apply flex flex-col gap-1;
      }
      .form-label {
        @apply text-sm font-semibold text-gray-600 tracking-wide mb-1;
      }
      .form-input {
        @apply w-full px-4 py-2.5 border-2 border-gray-200 bg-gray-50 text-base font-medium transition-all duration-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-100 outline-none;
      }
      .form-input::placeholder {
        @apply text-gray-400 font-normal;
      }
      .radio-label {
        @apply flex items-center gap-2 cursor-pointer text-sm font-medium text-gray-700;
      }
      .radio-input {
        @apply appearance-none w-5 h-5 border-2 border-gray-400 rounded-full cursor-pointer transition-all bg-white checked:bg-blue-600 checked:border-blue-600 relative;
      }
      .radio-input:checked::after {
        content: '';
        @apply block w-2 h-2 bg-white rounded-full absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2;
      }

      .badge-red {
        @apply bg-red-600 text-white text-center font-bold shadow-md w-full;
      }

      .info-box-blue {
        @apply bg-blue-50 border-r-4 border-blue-500 p-4;
      }
      .info-box-warning {
        @apply bg-yellow-50 border-r-4 border-yellow-500 p-4 text-yellow-800;
      }
      .exam-box {
        @apply border-2 border-blue-300 text-center font-bold text-blue-800 focus:border-blue-500 focus:ring-2 focus:ring-blue-100 transition-all bg-white shadow-sm;
      }
      .section-header-modern {
        @apply bg-gradient-to-r from-red-600 to-red-700 shadow-md;
      }
      .section-header-blue {
        @apply bg-gradient-to-r from-blue-600 to-blue-700 shadow-md;
      }
      .section-header-gray {
        @apply bg-gradient-to-r from-gray-600 to-gray-700 shadow-md;
      }

      .table-container {
        @apply border-2 border-gray-200 overflow-hidden shadow-md;
      }
      .table-header {
        @apply bg-gradient-to-r from-gray-100 to-gray-200 border-b-2 border-gray-300 text-center font-bold text-gray-800 py-3;
      }
      .table-cell {
        @apply border border-gray-200 text-center font-medium transition-all duration-200 focus:border-blue-400 focus:ring-2 focus:ring-blue-100 outline-none;
      }
      .table-cell:hover:not(:read-only) {
        @apply border-blue-300 bg-blue-50;
      }
      .table-label-red {
        @apply bg-red-600 text-white p-2 text-center font-bold flex items-center justify-center col-span-3 md:col-span-1;
      }
      .table-cell-red {
        @apply border-2 border-red-200 text-center font-bold text-red-700 transition-all duration-200 focus:border-red-400 focus:ring-2 focus:ring-red-100 outline-none;
      }
      .table-cell-red:hover {
        @apply border-red-300 bg-red-50;
      }
      .table-label-yellow {
        @apply bg-yellow-500 text-white p-2 text-center font-bold flex items-center justify-center col-span-3 md:col-span-1;
      }
      .table-cell-yellow {
        @apply border-2 border-yellow-300 text-center font-bold text-yellow-800 transition-all duration-200 focus:border-yellow-400 focus:ring-2 focus:ring-yellow-100 outline-none;
      }
      .table-cell-yellow:hover {
        @apply border-yellow-400 bg-yellow-50;
      }
      
      /* Inlined Google Fonts */
      @font-face {
        font-family: 'Noto Kufi Arabic';
        font-style: normal;
        font-weight: 400;
        src: url(https://fonts.gstatic.com/s/notokufiarabic/v22/CSRp3_VLxv2V2xG2_P4h4xH7t5AUg2g8.woff2) format('woff2');
      }
      @font-face {
        font-family: 'Noto Kufi Arabic';
        font-style: normal;
        font-weight: 700;
        src: url(https://fonts.gstatic.com/s/notokufiarabic/v22/CSRp3_VLxv2V2xG2_P4h4xH7t5AUg2g8.woff2) format('woff2');
      }
      body {
        font-family: 'Noto Kufi Arabic', sans-serif;
      }
    </style>
</head>
<body>
    <script type="importmap">
    {
        "imports": {
            "@google/genai": "https://esm.sh/@google/genai@^0.7.0",
            "react": "https://esm.sh/react@^19.0.0",
            "react/": "https://esm.sh/react@^19.0.0/",
            "react-dom/": "https://esm.sh/react-dom@^19.0.0/",
            "jspdf": "https://esm.sh/jspdf@^2.5.1",
            "html2canvas": "https://esm.sh/html2canvas@^1.4.1"
        }
    }
    </script>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
